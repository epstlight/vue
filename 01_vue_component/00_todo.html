<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo</title>
  <style>
    .todo-list {
      display: inline-block;
      width: 31%;
    }
  </style>

</head>

<body>
  <div id="app">
    <div class="todo-list">
      <h2>취업준비</h2>
      <input type="text" v-model="newTodo1">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo1">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <li v-for="todo in todos1" v-bind:key="todo.id">
        <span>{{ todo.content }}</span>
        <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
        <button v-on:click="removeTodo(todo.id)">x</button>
      </li>
    </div>
    <div class="todo-list">
      <h2>SSAFY</h2>
      <input type="text" v-model="newTodo2">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo2">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <li v-for="todo in todos2" v-bind:key="todo.id">
        <span>{{ todo.content }}</span>
        <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
        <button v-on:click="removeTodo(todo.id)">x</button>
      </li>
    </div>
    <div class="todo-list">
      <h2>기타</h2>
      <input type="text" v-model="newTodo3">
      <!-- TODO: 누를 때 마다 addTodo 함수를 실행한다. -->
      <button v-on:click="addTodo3">+</button>
      <!-- TODO: todos 를 반복하며 todo 를 li 태그로 표현한다. -->
      <li v-for="todo in todos3" v-bind:key="todo.id">
        <span>{{ todo.content }}</span>
        <!-- TODO: 누를 때 마다 removeTodo 함수를 실행한다. -->
        <button v-on:click="removeTodo(todo.id)">x</button>
      </li>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        todos1: [],
        todos2: [],
        todos3: [],
        // TODO: input 과 양방향 바인딩 한다.
        newTodo1: '',
        newTodo2: '',
        newTodo3: '',
      },
      methods: {
        addTodo: function () {
          // TODO: newTodo 에 저장되어 있는 값을 꺼내서 todos 에 저장할 object 를 만든 후 push 한다.
          // (object 는 content 와 id 속성을 가지고 있다.)
          this.todos.push({
            id: new Date().getTime(),
            content: this.newTodo
          })
          this.newTodo = ''
        },
        removeTodo: function (target_id) {
          const newTodos = this.todos.filter(todo => {
            return todo.id !== target_id
          })
          this.todos = newTodos
          // TODO: todo 의 id 값을 인자로 받아 todos 에서부터 해당 id 값을 가진 todo 를 삭제한다.
        },
        addTodo2: function () {
          // TODO: newTodo 에 저장되어 있는 값을 꺼내서 todos 에 저장할 object 를 만든 후 push 한다.
          // (object 는 content 와 id 속성을 가지고 있다.)
          this.todos2.push({
            id: new Date().getTime(),
            content: this.newTodo2
          })
          this.newTodo2 = ''
        },
        removeTodo2: function (target_id) {
          const newTodos = this.todos.filter(todo => {
            return todo.id !== target_id
          })
          this.todos = newTodos
          // TODO: todo 의 id 값을 인자로 받아 todos 에서부터 해당 id 값을 가진 todo 를 삭제한다.
        },
        addTodo3: function () {
          // TODO: newTodo 에 저장되어 있는 값을 꺼내서 todos 에 저장할 object 를 만든 후 push 한다.
          // (object 는 content 와 id 속성을 가지고 있다.)
          this.todos3.push({
            id: new Date().getTime(),
            content: this.newTodo3
          })
          this.newTodo3 = ''
        },
        removeTodo3: function (target_id) {
          const newTodos = this.todos.filter(todo => {
            return todo.id !== target_id
          })
          this.todos = newTodos
          // TODO: todo 의 id 값을 인자로 받아 todos 에서부터 해당 id 값을 가진 todo 를 삭제한다.
        },
      }
    })
  </script>
</body>

</html>
